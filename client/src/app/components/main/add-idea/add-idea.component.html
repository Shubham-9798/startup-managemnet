<div class="card m-3">
    <h5 class="card-header">Angular 8 Reactive Form Validation</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <div class="form-group">
                <label>Title</label>
                <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Small Description</label>
                <input type="text" formControlName="smallDesc" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.smallDesc.errors }" />
                <div *ngIf="submitted && f.smallDesc.errors" class="invalid-feedback">
                    <div *ngIf="f.smallDesc.errors.required">Last Name is required</div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Description</label>
                <textarea formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors}" ></textarea>
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <div *ngIf="f.description.errors.required">Description is required</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-6">
                    <label for="exampleFormControlSelect1">Category</label>
                    <select *ngFor="let category of categoryType" formControlName="categoryId"  class="form-control" id="exampleFormControlSelect1">
                      <option [value]="category._id">{{category.type}}</option>
                    </select>
                  </div>

                  <div class="form-group col-6">
                    <label for="exampleFormControlSelect1">Domain</label>
                    <select *ngFor="let domain of domainType" formControlName="domainId"  class="form-control" id="exampleFormControlSelect1">
                    <option [value]="domain._id">{{domain.type}}</option>
                    </select>
                  </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="exampleFormControlFile1">Example file input</label>
                    <input type="file" formControlName="file" [ngClass]="{ 'is-invalid': submitted }" class="form-control-file">
                    <div *ngIf="submitted && f.file.errors" class ="invalid-feedback">
                        <div *ngIf="f.file.errors.required">File is required</div>
                    </div>
                  </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary mr-1">Submit</button>
                <button class="btn btn-primary mr-1">Draft</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
